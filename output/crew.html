<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/crew.js"></script>
    <script defer src="./js/index.js"></script>

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="body-bg body-bg--3">
    <header>
      <div class="header u-margin-sm">
        <div class="header__logo">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="index.html" class="navigation__link"
                ><span>00</span>Home</a
              >
            </li>
            <li class="navigation__item">
              <a href="destination.html" class="navigation__link"
                ><span>01</span>Destination</a
              >
            </li>
            <li class="navigation__item navigation__active">
              <a href="crew.html" class="navigation__link"
                ><span>02</span>Crew</a
              >
            </li>
            <li class="navigation__item">
              <a href="technology.html" class="navigation__link"
                ><span>03</span>Technology</a
              >
            </li>
          </ul>
        </nav>
        <button class="mob-btn">
          <img
            id="menu-hamb"
            class="mob-btn__icon"
            src="./assets/shared/icon-hamburger.svg"
            alt="icon-hamburger-menu"
          />

          <img
            id="menu-x"
            class="mob-btn__icon"
            src="./assets/shared/icon-close.svg"
            alt="icon-close-menu"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="nav__header">
          <span class="nav__number heading heading--5">02</span>
          <h5 class="heading heading--5">Meet your crew</h5>
        </div>
        <div class="crew">
          <div class="crew__content">
            <div class="crew__box">
              <h4 class="crew__function heading heading--4">Commander</h4>
              <h3 id="name" class="heading heading--3">Douglas Hurley</h3>
              <p class="crew__text">
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demo-2.
              </p>
            </div>
            <div class="dots">
              <button class="dots__btn dots__active">&nbsp;</button>
              <button class="dots__btn">&nbsp;</button>
              <button class="dots__btn">&nbsp;</button>
              <button class="dots__btn">&nbsp;</button>
            </div>
          </div>

          <figure class="crew__img-box">
            <picture class="crew__picture" id="image">
              <source
                class="crew__img"
                srcset="./assets/crew/image-douglas-hurley.webp"
                type="image/webp"
              />
              <img
                class="crew__img"
                src="./assets/crew/image-douglas-hurley.png"
                alt="Photo of commander"
              />
            </picture>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
